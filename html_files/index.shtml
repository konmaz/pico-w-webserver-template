<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pico W</title>
  <style>
    body {
      font-family: system-ui;
      text-align: center
    }

    .button-wrapper {
      position: relative;
      display: inline-block
    }

    button {
      display: block;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 30px;
      font-size: larger;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 2
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed
    }

    .loader {
      display: none
    }
  </style>
</head>

<body>
  <h1>Pico W</h1>
  <p>üå°Ô∏èTemp: <!--#temp--> ¬∞C</p>
  <p>‚è∞Time-up: <!--#timeup--></p>
  <div class="button-wrapper">
    <button onclick='sendRequest("/power_button.cgi?duration=0")'>
      Press 0.1 second<span class="loader">Loading...</span>
    </button>
  </div>
  <div class="button-wrapper">
    <button onclick='sendRequest("/power_button.cgi?duration=1")'>
      Press 3.5 seconds<span class="loader">Loading...</span>
    </button>
  </div>
  <h2 class="loader" id="loadingText">Loading...</h2>
  <script>
    function sendRequest(endpoint) {
      var buttons = document.querySelectorAll('button'); // Get all buttons
      var loadingText = document.getElementById('loadingText');
      loadingText.style.display = 'block'; // Show the loading text
      buttons.forEach(button => {
        button.disabled = true; // Disable all buttons
      });

      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          alert("Request sent successfully");
        })
        .catch(error => {
          alert("There was a problem with the fetch operation: " + error);
        })
        .finally(() => {
          loadingText.style.display = 'none'; // Hide the loading text
          buttons.forEach(button => {
            button.disabled = false; // Re-enable all buttons
          });
        });
    }
  </script>
</body>

</html>
